    <script>

    <script>
        $('#inputEmail, #inputPassword').bind('keyup', function() {
        if(allFilled()) $('#form-button').removeAttr('disabled');
        });

        function allFilled() {
            var filled = true;
            $('body input').each(function() {
                if($(this).val() == '') filled = false;
            });
            return filled;
        }
